{% extends 'main/main.html' %}

{% block content %}
<h1 style="text-align:center">This is All Rooms Page</h1>
<div>
   <button class="btn btn-primary"><a href="{% url 'create-room' %}" style="text-decoration: none;"> Create a Room</a></button>  <br> <br>
   <a class="btn btn-primary" href="#" role="button">Link</a>
    <div>
        {% for room in rooms %}
        <div>
            <span>@{{room.host.username}}</span>
            <h3>
                <a href="/room/getRoom/{{room.id}}">{{room.id}} </a> -- {{room.name}} -- {{room.description}} 
            </h3>
            <small>{{room.topic.name}}</small>
            <hr>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
