{% extends 'main/main.html' %}

{% block content %}
<h1 style="text-align:center">Room Details</h1>

<h3>
    {{room.name}}
</h3>

<p>{{room.description}}</p>

<div class="comment-wrapper">
    <h3>Conversation</h3> 
    <hr>

    {% for message in messages %}
        <div>
            <small>@ {{ message.user}}</small>
            
        </div>
    {% endfor %}
</div>
{% endblock content %}
