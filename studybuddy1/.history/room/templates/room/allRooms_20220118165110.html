{% extends 'main/main.html' %}

{% block content %}
<h1 style="text-align:center">This is All Rooms Page</h1>
<div>
    <div>
        {% for room in rooms %}
        <div>
            <span>@{{room.host.username}}</span>
            <h3>
                {{room.name}}-- <a href="/room/getRoom/{{room.id}}">{{room.description}} </a>
            </h3>
            <small>{{room.topic}}</small><hr>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
